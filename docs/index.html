<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Presupueso</title>
</head>

<body>
    <div class="container">
        <div class="my-5">
            <h2>Presupuesto</h2>
                <div class="form-group row">
                    <label for="metros" class="col-2 col-form-label">Metros</label>
                    <div class="col-2">
                        <div class="input-group mb-2">
                            <input type="number" class="form-control " id="metros" placeholder="48" value="48">
                            <div class="input-group-prepend">
                                <div class="input-group-text">m<sup>2</sup></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <select id="filtro" class="form-control">
                            <option>Filtrar</option>
                        </select>
                    </div>
                    <div class="col-4 text-right">
                        <h4 id="costoTotal" ></h4>
                        
                    </div>
                </div>
        </div>
        <div class="row my-5">
            <table class="table table-hover" width="100%">
                <thead class="thead-dark">
                    <tr class="text-center">
                        <th colspan="5">Pisos</th>
                    </tr>
                    <tr>
                        <th scope="col">#</th>
                        <th>Nombre Imagen</th>
                        <th style="width: 50%;">Imagen</th>
                        <th>Precio</th>
                        <th>Costo Total</th>
                    </tr>
                </thead>
                <tbody id="Pisos">

                </tbody>
            </table>
        </div>
        <div class="row">
            <table class="table table-hover" width="100%">
                <thead class="thead-dark">
                    <tr class="text-center">
                        <th colspan="5">Articulos</th>
                    </tr>
                    <tr>
                        <th scope="col">#</th>
                        <th style="width: 20%;">Imagen</th>
                        <th  scope="col">Articulo</th>
                        <th>Precio</th>
                        <th >Cantidad</th>
                    </tr>
                </thead>
                <tbody id="Articulos">

                </tbody>
            </table>
        </div>
        <div id="modalImg" class="modal fade bd-example-modal-xl" tabindex="-1" role="dialog" aria-labelledby="myExtraLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl" style="background-color: transparent;">
                <!-- <div class="modal-content" style="background-color: transparent;">
                </div> -->
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="../js/index.js"> </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/fontawesome.min.css" integrity="sha512-xX2rYBFJSj86W54Fyv1de80DWBq7zYLn2z0I9bIhQG+rxIF6XVJUpdGnsNHWRa6AvP89vtFupEPDP8eZAtu9qA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/solid.min.css" integrity="sha512-qzgHTQ60z8RJitD5a28/c47in6WlHGuyRvMusdnuWWBB6fZ0DWG/KyfchGSBlLVeqAz+1LzNq+gGZkCSHnSd3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">

    <style>
        .show-box{
            border-color: red;
            border-width: 1px;
            border-style: solid;
        }
    </style>
    <title>Presupueso</title>
</head>

<body class="bg-dark">
    <div class="container bg-light">
        <h2 class="text-center pt-3">Presupuesto</h2>
        <div class="form-group row my-5 ">
                <div class="col-12 col-md-4">
                    <div class="input-group mb-2">
                        <input type="number" class="form-control " id="metros" placeholder="48" value="48">
                        <div class="input-group-prepend">
                            <div class="input-group-text">m<sup>2</sup></div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <select id="filtro" class="form-control">
                        <option>Filtrar</option>
                    </select>
                </div>
                <div class="col-12 col-md-4">
                    <h4 id="costoTotal" class="text-end"></h4>
                </div>
        </div>
     
        <div class="row">
            <div class=" my-5 table-responsive">
                <table class="table table-hover  table-sm" width="100%">
                    <thead class="table-dark">
                        <tr class="text-center">
                            <th colspan="5">Pisos</th>
                        </tr>
                        <tr>
                            <th scope="col">#</th>
                            <th>Nombre Imagen</th>
                            <th style="width: 50%;">Imagen</th>
                            <th>Precio</th>
                            <th>Costo Total</th>
                        </tr>
                    </thead>
                    <tbody id="Pisos">

                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="row py-5">
            <div class=" table-responsive">
                <table class="table table-hover table-sm" width="100%">
                    <thead class="table-dark">
                        <tr class="text-center">
                            <th colspan="5">Articulos</th>
                        </tr>
                        <tr>
                            <th scope="col"></th>
                            <th style="width: 20%;">Imagen</th>
                            <th scope="col">Articulo</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                        </tr>
                    </thead>
                    <tbody id="Articulos">

                    </tbody>
                </table>
            </div>
        </div>
        <div id="modalImg" class="modal fade bd-example-modal-xl" tabindex="-1" role="dialog" aria-labelledby="myExtraLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl" style="background-color: transparent;">
            </div>
        </div>
    
        <div class="fixed-bottom">
            <div class="d-flex flex-row-reverse bd-highlight pb-3 px-3">                
                <button type="button" id="addProduct" class="btn btn-primary btn-lg" style="border-radius: 30px;box-shadow: 0px 0px 10px #888888;"><i class="fa-solid fa-plus"></i></button>
              </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
    <script src="./js/index.js"> </script>
</body>

</html>

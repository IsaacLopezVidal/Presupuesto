    <title>Presupueso</title>
</head>

<body>
    <div class="container">
        <h2>Presupuesto</h2>
        <div class="form-group row my-5">
                <div class="col-12 col-md-4">
                    <div class="input-group mb-2">
                        <input type="number" class="form-control " id="metros" placeholder="48" value="48">
                        <div class="input-group-prepend">
                            <div class="input-group-text">m<sup>2</sup></div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <select id="filtro" class="form-control">
                        <option>Filtrar</option>
                    </select>
                </div>
                <div class="col-12 col-md-4 text-right">
                    <h4 id="costoTotal"></h4>
                </div>
        </div>
     
        <div class="row">
            <div class=" my-5 table-responsive">
                <table class="table table-hover table-sm" width="100%">
                    <thead class="thead-dark">
                        <tr class="text-center">
                            <th colspan="5">Pisos</th>
                        </tr>
                        <tr>
                            <th scope="col">#</th>
                            <th>Nombre Imagen</th>
                            <th style="width: 50%;">Imagen</th>
                            <th>Precio</th>
                            <th>Costo Total</th>
                        </tr>
                    </thead>
                    <tbody id="Pisos">

                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="row py-5">
            <div class=" table-responsive">
                <table class="table table-hover table-sm" width="100%">
                    <thead class="thead-dark">
                        <tr class="text-center">
                            <th colspan="5">Articulos</th>
                        </tr>
                        <tr>
                            <th scope="col"></th>
                            <th style="width: 20%;">Imagen</th>
                            <th scope="col">Articulo</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                        </tr>
                    </thead>
                    <tbody id="Articulos">

                    </tbody>
                </table>
            </div>
        </div>
        <div id="modalImg" class="modal fade bd-example-modal-xl" tabindex="-1" role="dialog"
            aria-labelledby="myExtraLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl" style="background-color: transparent;">
            </div>
        </div>
    
        <div class="fixed-bottom">
            <div class="d-flex flex-row-reverse bd-highlight pb-3 px-3">                
                <button type="button" id="addProduct" class="btn btn-primary btn-lg" style="border-radius: 30px;box-shadow: 0px 0px 10px #888888;"><i class="fa-solid fa-plus"></i></button>
              </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

    <script src="./js/index.js"> </script>

</html>
